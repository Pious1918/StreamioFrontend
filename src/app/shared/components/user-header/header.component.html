<header class="w-[98%] mx-auto fixed top-2 left-0 right-0 z-10 bg-[#f8f4e3] p-4 rounded-lg shadow-md">
    <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="flex-shrink-0">
            <a href="/">
                <img src="assets/logored.png" alt="Logo" class="h-16 w-auto">
            </a>
        </div>

        <!-- Search Bar -->
        <div class="flex-grow mx-4 max-w-xl">
            <div class="relative">
                <input 
                    type="text"
                    [(ngModel)]="searchTerm"
                    (keyup)="onSearchTermChange(searchTerm)"
                    placeholder="Search..." 
                    class="w-full py-2 pl-4 pr-10 rounded-full border border-gray-300 focus:outline-none focus:border-blue-400 bg-white dark:bg-gray-700 dark:text-gray-200">
                <!-- Search Button -->
                <button 
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-300"
                    (click)="onSearch()">
                    <i class="fas fa-search"></i>
                </button>
                <!-- Clear Button -->
                <button 
                    *ngIf="searchTerm" 
                    class="absolute right-8 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-300"
                    (click)="clearSearch()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Profile Icon -->
        <div class="flex-shrink-0">
            <a href="/userprofile">
                <img 
                    [src]="(userProfile?.profilepicture === 'noImage' ? defaultProfilePic : userProfile?.profilepicture)" 
                    alt="Profile Image" 
                    class="h-12 w-12 rounded-full object-cover border border-gray-300 dark:border-gray-600">
            </a>
        </div>
    </div>
</header>
