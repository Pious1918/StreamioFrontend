<section class="container mx-auto mt-10 p-6 flex flex-col items-center gap-8">
  <div class="min-h-screen p-8">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-black mb-8">Featured Movies</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6">
        @for (movie of allvideos; track movie._id) {
          <a 
            class="movie-card relative rounded-lg overflow-hidden shadow-xl cursor-pointer transform transition-transform duration-300 hover:scale-105"
            (click)="onMovieClick(movie._id)">
            <p hidden>{{movie._id}}</p>
            <img 
              src={{movie.thumbnail}}
              [alt]="movie.title"
              class="w-full h-[200px] object-cover"
            >
            <div class="movie-overlay absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 transition-opacity duration-300">
              <div class="absolute bottom-0 p-4 w-full">
                <h3 class="text-white font-bold text-lg">{{ movie.title }}</h3>
                <div class="flex items-center gap-2 text-gray-300 text-sm mt-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>
                  <span>{{ movie.views }}</span>
                  <span class="mx-2">â€¢</span>
                  <span>{{ movie.createdAt | relativetime }}</span>
                </div>
              </div>
            </div>

            <!-- Three-dot Menu -->
            <div class="absolute top-2 right-2">
              <button 
                class="text-black-900 hover:text-white p-2 rounded-full focus:outline-none"
                (click)="toggleMenu(movie._id, $event); $event.stopPropagation()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v.01M12 12v.01M12 18v.01" />
                </svg>
              </button>
              <div 
                *ngIf="activeMenu === movie._id" 
                class="bg-white text-black rounded shadow-lg absolute right-0 mt-2 w-48 z-10"
                (click)="$event.stopPropagation()">
                <button 
                  class="block px-4 py-2 text-left w-full hover:bg-gray-100"
                  (click)="saveToWatchLater(movie._id)">
                  Save to Watch Later
                </button>
              </div>
            </div>
          </a>
        }
      </div>
    </div>
  </div>
</section>
