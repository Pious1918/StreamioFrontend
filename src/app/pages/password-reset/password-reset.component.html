<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white border border-gray-300 rounded-lg shadow-lg">
    <!-- Logo Placeholder -->
    <div class="flex justify-center mb-4">
      <img src="assets/logored.png" alt="Logo" class="w-20 h-20">
    </div>
    <h2 class="mb-4 text-2xl font-semibold text-center text-gray-700" *ngIf="!otpGenerated">Change Password</h2>

    <!-- Email Input Form -->
    <form *ngIf="!otpGenerated" (ngSubmit)="onSubmit()" [formGroup]="resetForm">
      <div class="mb-4">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email Address</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          formControlName="email"
          placeholder="Enter your email"
          required>
      </div>
      <div class="text-red-500 text-sm mt-2" *ngIf="responseMessage">
        {{ responseMessage }}
      </div>
      
      <button
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Generate OTP
      </button>
    </form>

    <!-- OTP Input Form -->
   <!-- OTP Input Form -->


  </div>
</div>
