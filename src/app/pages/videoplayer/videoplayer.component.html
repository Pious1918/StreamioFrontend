<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-lg w-full">
      <video 
        #videoElement 
        controls 
        autoplay 
        muted 
        class="w-full h-50 object-cover" 
        [src]="videoDetails?.videolink"
      ></video>
      <div class="p-4">
        <h2 class="text-xl font-semibold text-gray-800" >{{ videoDetails?.title }}</h2>
        <p class="text-gray-600 mt-2" >{{ videoDetails?.description }}</p>
      
      </div>
    </div>
  </div>
