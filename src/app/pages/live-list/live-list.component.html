<app-header></app-header>



<section class="container mx-auto mt-10 p-6 flex flex-col items-center gap-8">
    <div class="holder mx-auto w-10/12 grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
        @for (live of ongoingLives; track live._id) {
        <a [routerLink]="['/viewer', live.roomId]" class="block transform transition duration-300 hover:scale-105">
            <div class="each mb-10 m-2 shadow-lg border-gray-800 bg-gray-100 relative hover:shadow-2xl transition-shadow duration-300">
                <img class="w-64 h-40 object-cover" [src]="live.imageurl" alt="" />
    
                <div class="badge absolute top-0 right-0 bg-red-500 m-1 text-gray-200 p-1 px-2 text-xs font-bold rounded blinking">Live</div>
                <div class="info-box text-xs flex p-1 font-semibold text-gray-500 bg-gray-300">
                    <!-- <span class="mr-1 p-1 px-2 font-bold">105 Watching</span> -->
                    <!-- <span class="mr-1 p-1 px-2 font-bold border-l border-gray-400">105 Likes</span>
                <span class="mr-1 p-1 px-2 font-bold border-l border-gray-400">105 Dislikes</span> -->
                </div>
                <div class="desc p-4 text-gray-800">
                    <span class="title font-bold block cursor-pointer hover:underline">{{ live.title }}</span>
                    <a href="https://www.youtube.com/user/sam14319" target="_new"
                        class="badge bg-indigo-500 text-blue-100 rounded px-1 text-xs font-bold cursor-pointer">dynamo_gaming</a>
                    <!-- <span class="description text-sm block py-2 border-gray-400 mb-2">lorem ipsum bekhum bukhum !lorem ipsum bekhum bukhum !</span> -->
                </div>
            </div>
        </a>
        }
    </div>
</section>
