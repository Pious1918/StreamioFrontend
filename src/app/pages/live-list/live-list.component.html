<app-header></app-header>


<section class="container mx-auto mt-3 p-6 flex flex-col items-center gap-4">

</section>

<section class="container mx-auto mt-10 p-6 flex flex-col items-center gap-8">
    <!-- Check if ongoingLives is empty -->
    <div *ngIf="ongoingLives.length === 0" class="text-center text-gray-500 text-lg">
        No ongoing lives.
    </div>

    <!-- Show the lives if ongoingLives is not empty -->
    <div *ngIf="ongoingLives.length > 0" class="holder mx-auto w-10/12 grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
        <a *ngFor="let live of ongoingLives; trackBy: trackByLiveId" [routerLink]="['/viewer', live.roomId]"
            class="block transform transition duration-300 hover:scale-105">
            <div
                class="each mb-10 m-2 shadow-lg border-gray-800 bg-gray-100 relative hover:shadow-2xl transition-shadow duration-300">
                <img class="w-64 h-40 object-cover" [src]="live.imageurl" alt="" />

                <div
                    class="badge absolute top-0 right-0 bg-red-500 m-1 text-gray-200 p-1 px-2 text-xs font-bold rounded blinking">
                    Live
                </div>
                <div class="info-box text-xs flex p-1 font-semibold text-gray-500 bg-gray-300">
                    <!-- Optional info here -->
                </div>
                <div class="desc p-4 text-gray-800">
                    <span class="title font-bold block cursor-pointer hover:underline">{{ live.title }}</span>
                    <a href="https://www.youtube.com/user/sam14319" target="_blank"
                        class="badge bg-indigo-500 text-blue-100 rounded px-1 text-xs font-bold cursor-pointer">
                        dynamo_gaming
                    </a>
                </div>
            </div>
        </a>
    </div>
</section>



<app-sidepanel></app-sidepanel>
