<app-admin-header></app-admin-header>

<div class="container mx-auto p-4 mt-20"> <!-- Updated margin-top to mt-20 -->
  <!-- Table Container -->
  <div class="relative overflow-x-auto shadow-lg sm:rounded-lg bg-gray-50 dark:bg-gray-800">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Image</th>
          <th scope="col" class="px-6 py-3">Username</th>
          <th scope="col" class="px-6 py-3">Subscribers</th>
          <th scope="col" class="px-6 py-3">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700">
          <!-- Profile Image -->
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            <img class="w-20 h-20 md:w-24 md:h-24 mb-3 rounded-full object-cover shadow-lg"
                 [src]="user.profilepicture === 'noImage' ? defaultProfilePic : user.profilepicture"
                 alt="Profile Picture" />
          </th>
          
          <!-- Username -->
          <td class="px-6 py-4 text-gray-900 dark:text-white">{{ user.name }}</td>
          
          <!-- Subscribers -->
          <td class="px-6 py-4 text-gray-900 dark:text-white">{{ user.subscribers?.length || 0 }}</td>
          
          <!-- Status Button -->
          <td class="px-6 py-4">
            <button *ngIf="user.status === 'active'"
                    (click)="toggleUserStatus(user)"
                    class="inline-block rounded bg-red-500 px-4 py-2 text-xs font-medium text-white shadow transition duration-150 ease-in-out hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
              Block
            </button>

            <button *ngIf="user.status === 'blocked'"
                    (click)="toggleUserStatus(user)"
                    class="inline-block rounded bg-green-500 px-4 py-2 text-xs font-medium text-white shadow transition duration-150 ease-in-out hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
              Unblock
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
